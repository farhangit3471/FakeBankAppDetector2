
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Bank App Detector</title>
    <style>
        /* All styles are now in this single CSS block */

        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        :root {
            --bg-color: #0c0a09;
            --main-accent: #00d9ff;
            --secondary-accent: #ff0099;
            --text-color: #e2e8f0;
            --card-bg: rgba(23, 23, 23, 0.8);
            --threat-color: #ff4d4d;
        }
        
        
        
        /* Dark Mode (default) */
:root {
    --bg-color: #0c0a09;
    --text-color: #e2e8f0;
    --card-bg: rgba(23, 23, 23, 0.8);
    --main-accent: #00d9ff;
    --secondary-accent: #ff0099;
    --threat-color: #ff4d4d;
   
    --detector:#000000;
    --bankapp:#d1d5db;
}

/* Light Mode */
body.light-mode {
    --bg-color: #f2f2f2;
    --text-color: #1a1a1a;
    --card-bg: rgba(255, 255, 255, 0.9);
    --main-accent: #0077ff;
    --secondary-accent: #ff4081;
    --threat-color: #ff0000;
     --detector:rgb(151 182 241 / 40%);
     --bankapp:#5e618f;
}

        

        /* Base & Layout */
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: grid;
            place-items: center;
            min-height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 2rem;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            display: grid;
            gap: 2rem;
            grid-template-areas:
                "header"
                "main"
                "footer";
            grid-template-rows: auto 1fr auto;
        }

        @media (min-width: 1024px) {
            .container {
                grid-template-areas:
                    "header header"
                    "main aside"
                    "footer footer";
                grid-template-columns: 2fr 1fr;
            }
        }

        /* Typography & Colors */
        .header-title {
            font-weight: 700;
            letter-spacing: 0.1em;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            background-image: linear-gradient(to right, var(--main-accent), var(--secondary-accent));
            filter: drop-shadow(0 0 15px var(--main-accent));
            font-size: 1.875rem; /* text-3xl */
        }

        @media (min-width: 640px) {
            .header-title { font-size: 3rem; } /* sm:text-5xl */
        }
        @media (min-width: 1024px) {
            .header-title { font-size: 4rem; } /* lg:text-6xl */
        }

        .header-subtitle {
            font-size: 0.875rem; /* text-sm */
            color: #94a3b8; /* text-gray-400 */
            margin-top: 0.5rem;
        }

        .main-status-text {
            font-size: 1.25rem; /* text-xl */
            color: #6ca5ff; /* text-gray-400 */
            transition: opacity 0.5s ease;
        }

        @media (min-width: 1024px) {
            .main-status-text { font-size: 1.5rem; } /* lg:text-2xl */
        }

        .sub-status-text {
            font-size: 0.875rem; /* text-sm */
            color: #6b7280; /* text-gray-500 */
            margin-top: 0.5rem;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        @media (min-width: 1024px) {
            .sub-status-text { font-size: 1rem; } /* lg:text-base */
        }

        .log-display-entry {
            line-height: 1.6;
            transition: color 0.3s;
            color: var(--bankapp)/* text-gray-300 */
        }
        .log-display-entry.success { color: var(--main-accent); }
        .log-display-entry.error { color: var(--secondary-accent); }
        .log-display-entry:first-child { margin-top: 0; }
        .log-display-entry + .log-display-entry { margin-top: 0.5rem; }


        .info-panel-title {
            font-size: 1.5rem; /* text-2xl */
            font-weight: 700;
            text-align: center;
            color: var(--main-accent);
        }

        .progress-text {
            font-size: 0.875rem; /* text-sm */
            color: #94a3b8; /* text-gray-400 */
            font-weight: 700;
        }

        .file-input-label {
            display: inline-block;
            cursor: pointer;
            padding: 1rem 2rem;
            border-radius: 9999px; /* rounded-full */
            background: var(--main-accent);
            color: var(--bg-color);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 4px 4px 15px rgba(0, 217, 255, 0.2);
        }
        .file-input-label:hover {
            box-shadow: 0 0 20px var(--main-accent);
            color: white;
            transform: translateY(-2px);
        }

        /* Components */
        .scanner-area {
            position: relative;
            grid-area: main;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 65vh;
            min-height: 400px;
            overflow: hidden;
            border: 2px solid var(--main-accent);
            border-radius: 1.5rem;
            background: var(--detector);
            box-shadow: 0 0 50px rgba(0, 217, 255, 0.2);
            transition: all 0.5s ease-in-out;
            will-change: box-shadow;
        }

        .scanner-area::before, .scanner-area::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
        }

        .scanner-area.scanning::before {
            width: 200%;
            height: 200%;
            border: 5px solid var(--secondary-accent);
            border-right-color: transparent;
            animation: vortex-spin 4s linear infinite;
        }

        .scanner-area.scanning::after {
            width: 150%;
            height: 150%;
            border: 5px solid var(--main-accent);
            border-left-color: transparent;
            animation: vortex-spin 3s linear infinite reverse;
        }

        @keyframes vortex-spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--secondary-accent), transparent);
            box-shadow: 0 0 20px var(--secondary-accent);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .scanner-area.scanning .scan-line {
            opacity: 1;
            animation: scan-line-move 2s linear infinite;
        }

        @keyframes scan-line-move {
            0% { top: 0%; transform: translateY(-100%); }
            100% { top: 100%; transform: translateY(0); }
        }

        .info-panel {
            grid-area: aside;
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 0 30px rgba(0, 217, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .scan-button {
            position: relative;
            background: var(--main-accent);
            color: var(--bg-color);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            padding: 1rem 2rem;
            width: 100%;
            border-radius: 9999px; /* rounded-full */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-lg */
        }

        .scan-button:hover {
            box-shadow: 0 0 20px var(--main-accent);
            color: white;
            transform: translateY(-2px);
        }

        .scan-button:active {
            transform: scale(0.95);
        }

        .scan-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--secondary-accent);
            transition: left 0.3s ease-in-out;
        }

        .scan-button:hover::before {
            left: 0;
        }

        .scan-button span {
            position: relative;
            z-index: 10;
        }

        .scan-button:disabled {
            background-color: #4a4a4a;
            cursor: not-allowed;
            box-shadow: none;
        }

        .progress-bar-container {
            height: 8px;
            background-color: #333;
            border-radius: 9999px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--secondary-accent), var(--main-accent));
            transition: width 0.3s ease-out;
        }

        .log-container {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px dashed rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 0.5rem;
            height: 200px;
        }

        .threat-glow {
            animation: text-glow-red 1.5s ease-in-out infinite alternate;
            color: var(--threat-color);
        }

        @keyframes text-glow-red {
            0%, 100% { text-shadow: 0 0 5px var(--threat-color), 0 0 10px var(--threat-color); }
            50% { text-shadow: 0 0 10px var(--threat-color), 0 0 20px var(--threat-color), 0 0 30px var(--threat-color); }
        }

        .scanner-area.threat {
            animation: border-flash-red 1s linear infinite;
        }

        @keyframes border-flash-red {
            0%, 100% { box-shadow: 0 0 20px var(--threat-color), inset 0 0 10px var(--threat-color); }
            50% { box-shadow: 0 0 40px var(--threat-color), inset 0 0 20px var(--threat-color); }
        }

        .details-panel {
            grid-area: main;
            display: none;
            flex-direction: column;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid var(--main-accent);
            border-radius: 1.5rem;
            color: var(--text-color);
            overflow-y: auto;
        }

        .footer-text {
            text-align: center;
            color: #718096; /* text-gray-600 */
            font-size: 0.75rem; /* text-xs */
            padding-top: 1rem;
            padding-bottom: 1rem;
        }
        @media (max-width: 480px) {
    .container {
        grid-template-areas:
            "header"
            "main"
            "aside";
        grid-template-columns: 1fr;
        gap: 1rem;
    }

    .scanner-area {
        height: 50vh;
        min-height: 300px;
    }

    .header-title {
        font-size: 2rem;
    }

    .info-panel {
        padding: 1rem;
    }

    .file-input-label, .scan-button, #theme-toggle {
        padding: 0.75rem 1.5rem;
        font-size: 0.85rem;
    }

    #status-display {
        padding: 1rem;
        font-size: 0.9rem;
    }

    .progress-bar-container {
        height: 6px;
    }

    .log-container {
        height: 150px;
        font-size: 0.85rem;
    }
}
@media (min-width: 481px) and (max-width: 1023px) {
    .container {
        grid-template-areas:
            "header"
            "main"
            "aside";
        grid-template-columns: 1fr;
        gap: 1.5rem;
    }

    .scanner-area {
        height: 55vh;
    }

    .header-title {
        font-size: 2.5rem;
    }

    .file-input-label, .scan-button, #theme-toggle {
        padding: 0.85rem 1.8rem;
        font-size: 0.9rem;
    }

    .log-container {
        height: 180px;
    }
}

        @media (min-width: 1024px) {
    .container {
        grid-template-areas:
            "header header"
            "main aside";
        grid-template-columns: 2fr 1fr;
        gap: 2rem;
    }

    .scanner-area {
        height: 65vh;
    }

    .header-title {
        font-size: 3rem;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="text-center py-4 grid-area-header">
            <h1 class="header-title">
                Fake Bank App Detector
            </h1>
           <button id="theme-toggle" style="position:absolute; top:20px; right:20px; padding:0.5rem 1rem; border-radius:0.5rem; border:none; cursor:pointer; background-color:var(--main-accent); color:var(--bg-color); font-weight:bold;">
    Toggle Theme
</button>

        </header>

        <!-- Main Scanner Area -->
        <main id="scanner-main" class="scanner-area">
            <div class="scan-line"></div>
            <div id="status-display" class="text-center">
                <p id="main-status" class="main-status-text">
                    Please Select An Apk File ...
                </p>
                <p id="sub-status" class="sub-status-text">
                    Select an APK file to begin analysis.
                </p>
            </div>
        </main>

        <!-- Controls and Log Panel -->
        <aside class="info-panel">
            <h2 class="info-panel-title">System Log</h2>

            <!-- Progress Bar -->
            <div style="display: flex; align-items: center; gap: 1rem;">
                <span class="progress-text">Progress:</span>
                <div class="progress-bar-container" style="flex-grow: 1;">
                    <div id="progress-bar" class="progress-bar" style="width: 0%;"></div>
                </div>
                <span id="progress-text" class="progress-text">0%</span>
            </div>

            <!-- Log Display -->
            <div id="log-display" class="log-container">
                <p class="log-display-entry">[SYSTEM] Initializing core modules...</p>
                <p class="log-display-entry">[SYSTEM] Awaiting user command...</p>
            </div>

            <!-- Control Button -->
            <div style="display: flex; flex-direction: column; gap: 1rem; align-items: center; margin-top: auto;">
                <label for="apk-file-input" class="file-input-label">
                    <span>Select an APK file</span>
                </label>
                <input type="file" id="apk-file-input" accept=".apk" style="display: none;">

                <button id="scan-btn" class="scan-button">
                    <span>Initiate Scan</span>
                </button>
            </div>
        </aside>

        <!-- Footer -->
        <footer class="footer-text">
         
        </footer>



    </div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const fileInput = document.getElementById("apk-file-input");
    const scanBtn = document.getElementById("scan-btn");
    const mainStatus = document.getElementById("main-status");
    const subStatus = document.getElementById("sub-status");
    const logDisplay = document.getElementById("log-display");
    const progressBar = document.getElementById("progress-bar");
    const progressText = document.getElementById("progress-text");
    const scannerMain = document.getElementById("scanner-main");

    let selectedFile = null;
    let scanning = false;

    function log(message, type="") {
        const p = document.createElement("p");
        p.classList.add("log-display-entry");
        if (type) p.classList.add(type);
        p.textContent = message;
        logDisplay.appendChild(p);
        logDisplay.scrollTop = logDisplay.scrollHeight;
    }

    fileInput.addEventListener("change", (e) => {
        if (e.target.files.length > 0) {
            selectedFile = e.target.files[0];
            log(`[SYSTEM] File selected: ${selectedFile.name}`, "success");
            subStatus.style.opacity = 1;
            subStatus.textContent = "File ready for scanning.";
        }
    });

    scanBtn.addEventListener("click", async () => {
        if (!selectedFile) {
            log("[ERROR] No APK file selected.", "error");
            return;
        }
        if (scanning) return;

        scanning = true;
        scanBtn.disabled = true;
        scannerMain.classList.add("scanning");

        mainStatus.textContent = "🔍 Scanning in progress...";
        subStatus.style.opacity = 1;
        subStatus.textContent = "Analyzing file contents...";

        log(`[SYSTEM] Uploading ${selectedFile.name} for analysis...`);

        // Create form data
        const formData = new FormData();
        formData.append("apk", selectedFile);

        try {
            // Show progress animation
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.floor(Math.random() * 15) + 5;
                if (progress >= 90) progress = 90;
                progressBar.style.width = progress + "%";
                progressText.textContent = progress + "%";
            }, 500);

            // Send to backend
            const response = await fetch("/scan", {
                method: "POST",
                body: formData
            });

            clearInterval(interval);
            progressBar.style.width = "100%";
            progressText.textContent = "100%";

            const result = await response.json();
            
            if (result.error) {
                throw new Error(result.error);
            }

            // Display actual results from backend
            displayResults(result);
            
        } catch (error) {
            log(`[ERROR] ${error.message}`, "error");
            mainStatus.textContent = "Scan Failed";
            subStatus.textContent = "Error during analysis. Please try again.";
            subStatus.classList.add("error");
        } finally {
            scanning = false;
            scanBtn.disabled = false;
            scannerMain.classList.remove("scanning");
        }
    });

    function displayResults(result) {
        // Determine risk level based on actual backend results
        let statusText, statusClass;
        
        if (result.overall_risk === "Dangerous") {
            statusText = "⛔ Dangerous: Suspicious activity found.";
            statusClass = "error";
            scannerMain.classList.add("threat");
        } else if (result.overall_risk === "Potentially Risky") {
            statusText = "⚠️ Potentially risky permissions detected.";
            statusClass = "error";
        } else {
            statusText = "✅ Safe to use.";
            statusClass = "success";
            scannerMain.classList.remove("threat");
        }

        mainStatus.textContent = "Scan Complete.";
        subStatus.textContent = statusText;
        subStatus.classList.add(statusClass);
        
        log(`[RESULT] ${statusText}`, statusClass);
        log(`[DETAILS] Score: ${result.total_score}, Risk: ${result.overall_risk}`);
        
        if (result.high_risk_permissions && result.high_risk_permissions.length > 0) {
            log(`[WARNING] High-risk permissions: ${result.high_risk_permissions.join(', ')}`);
        }
    }
});


const themeToggleBtn = document.getElementById("theme-toggle");

themeToggleBtn.addEventListener("click", () => {
    document.body.classList.toggle("light-mode");
});



</script>


</body>


</html>
